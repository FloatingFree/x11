# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# http://opensource.conformal.com/cgi-bin/man-cgi?spectrwm
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit	= 4
# focus_mode		= default
# focus_close		= previous
# focus_close_wrap	= 1
# focus_default		= last
# spawn_position	= next

# Window Decoration
border_width		= 2
color_focus		= blue
color_unfocus		= black
# region_padding	= 0
# tile_gap		= 0

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

# Bar Settings
bar_enabled		= 1
bar_border_width	= 0
bar_border[1]		= blue
bar_border_unfocus[1]	= blue
bar_color[1]		= blue
bar_font_color[1]	= white
bar_font		= Terminus:style=Bold:pixelsize=14:antialias=True
# bar_action		= baraction.sh
bar_justify		= center
# bar_format		= +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
# bar_at_bottom		= 1
# stack_enabled		= 1
# clock_enabled		= 1
# clock_format		= %a %b %d %R %Z %Y
#title_name_enabled	= 1
# title_class_enabled	= 0
window_name_enabled	= 1
# verbose_layout		= 1
# urgent_enabled		= 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
autorun		= ws[1]:urxvt -e tmux attach
# autorun		= ws[2]:xombrero http://www.openbsd.org

# Customize workspace layout at start
layout		= ws[1]:0:0:0:0:fullscreen
layout		= ws[2]:4:0:0:0:vertical
layout		= ws[3]:0:0:0:0:horizontal
layout		= ws[4]:4:0:0:0:vertical_flip
layout		= ws[5]:0:0:0:0:horizontal_flip

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf

# PROGRAMS
program[firefox]	= firefox 
program[lock]		= slock
program[menu]		= dmenu_run -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_border -sf $bar_color
program[term]		= urxvt -e tmux attach
program[urxvt]          = urxvt

# Optional default programs that will only be validated if you override:
# program[screenshot_all]	= screenshot.sh full	# optional
# program[screenshot_wind]	= screenshot.sh window	# optional
# program[initscr]	        = initscreen.sh		# optional

# EXAMPLE: Define 'firefox' action and bind to key.
bind[firefox]		= MOD+w
bind[lock]              = MOD+l
bind[menu]              = MOD+r
bind[menu]              = Mod1+F2
bind[term]		= MOD+t
bind[urxvt]		= Mod1+Shift+Return
bind[focus_next]        = Mod1+j
bind[focus_prev]        = Mod1+k
bind[focus_next]        = Mod1+Tab
bind[focus_prev]        = Mod1+Shift+Tab
bind[restart]           = Mod1+Shift+BackSpace
bind[bar_toggle]        = Mod1+F10
bind[wind_del]          = Mod1+F4
bind[wind_kill]         = Mod1+F5
bind[master_shrink]     = Mod1+h
bind[master_grow]       = Mod1+l
bind[swap_main]         = Mod1+Return
bind[cycle_layout]      = Mod1+space
bind[ws_1]              = Mod1+1
bind[ws_2]              = Mod1+2
bind[ws_3]              = Mod1+3
bind[ws_4]              = Mod1+4
bind[mvws_1]            = MOD+1
bind[mvws_2]            = MOD+2
bind[mvws_3]            = MOD+3
bind[mvws_4]            = MOD+4
bind[mvrg_1]            = Mod1+Shift+1
bind[mvrg_2]            = Mod1+Shift+2
bind[mvrg_3]            = Mod1+Shift+3
bind[mvrg_4]            = Mod1+Shift+4
bind[ws_next_all]       = MOD+j
bind[ws_next_all]       = MOD+k
bind[ws_prev_move]      = Mod1+Shift+j
bind[ws_next_move]      = Mod1+Shift+k
bind[float_toggle]      = Mod1+F9
bind[move_down]         = MOD+Shift+j
bind[move_up]           = MOD+Shift+k
bind[move_left]         = MOD+Shift+h
bind[move_right]        = MOD+Shift+l

